<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper</title>
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#667eea">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Minesweeper">
  
  <!-- Web App Manifest -->
  <link rel="manifest" href="manifest.json">
  <style>
    body { 
      padding: 0; 
      margin: 0; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Responsive container */
    #elm {
      max-width: 100vw;
      max-height: 100vh;
      padding: 10px;
      box-sizing: border-box;
    }
    
    /* Mobile optimizations */
    @media (max-width: 768px) {
      #elm {
        padding: 5px;
      }
    }
    
    @media (max-width: 480px) {
      #elm {
        padding: 2px;
      }
    }
  </style>
</head>

<body>
  <div id="elm"></div>
  <script src="main.js"></script>
  <script>
    // Parse seed from URL parameters
    var urlParams = new URLSearchParams(window.location.search);
    var seedParam = urlParams.get('seed');
    var seed = seedParam ? parseInt(seedParam, 10) : Math.floor(Date.now());
    
    var app = Elm.Main.init({
      node: document.getElementById('elm'),
      flags: seed
    });

    // localStorage port handlers
    app.ports.saveLeaderboard.subscribe(function(data) {
      try {
        localStorage.setItem('minesweeper-leaderboard', JSON.stringify(data));
      } catch (e) {
        console.error('Failed to save leaderboard:', e);
      }
    });

    app.ports.loadLeaderboard.subscribe(function() {
      try {
        var data = localStorage.getItem('minesweeper-leaderboard');
        if (data) {
          app.ports.leaderboardLoaded.send(JSON.parse(data));
        } else {
          app.ports.leaderboardLoaded.send(null);
        }
      } catch (e) {
        console.error('Failed to load leaderboard:', e);
        app.ports.leaderboardLoaded.send(null);
      }
    });
    
    // Service Worker Registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('sw.js')
          .then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch(function(error) {
            console.log('ServiceWorker registration failed: ', error);
          });
      });
    }
  </script>
</body>
</html>
